{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts.css' %}">
</head>
<body>

{% include 'blog/temps/header.html' %}

<main>
    <div class="main-container">
        <div class="post-filter">
            <form>
                <input type="search" placeholder="Поиск...">
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <select name="category" style="width: 35%;">
                        <option value="">Все категории</option>
                        <option value="tech">Технологии</option>
                        <option value="design">Дизайн</option>
                        <option value="marketing">Маркетинг</option>
                    </select>
                    <select name="sort" style="width: 35%; margin-left: 20px;">
                        <option value="">Сортировать по</option>
                        <option value="title">Заголовку</option>
                        <option value="date">Дате</option>
                        <option value="views">Количество просмотров</option>
                    </select>
                    <button type="submit" style="margin-left: 327px;">Применить</button>
                </div>
            </form>
            <div class="post-list">
                <ul>
                    {% for post in posts %}
                        <li>
                            <a href="{% url 'blog:post-detail' post.id %}">
                                <span class="article-title">{{post.title}}</span>
                                <br>
                                <span class="article-meta">{{post.category}} {{post.created_at}} <i class="fa fa-eye"></i> 1234</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% include 'blog/temps/popular_posts.html' %}
    </div>
</main>
{% include 'blog/temps/footer.html' %}

</body>
</html>
