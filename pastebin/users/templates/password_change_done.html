{% extends 'blog/temps/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block head %}
{{ block.super }}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/user_profile.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="main-container">
        <div class="left-block">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Пароль изменен</h4>
                    <p>Ваш пароль был успешно изменен.</p>
                    <a href="{% url 'users:user-profile' %}" class="btn btn-primary">Вернуться в профиль</a>
                </div>
            </div>
        </div>
        {% include 'blog/temps/popular_posts.html' %}
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
